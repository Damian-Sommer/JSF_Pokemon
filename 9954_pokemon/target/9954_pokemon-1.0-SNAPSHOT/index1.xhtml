<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Augenfarbe</title>
        <link rel="stylesheet" href="resources/css/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:graphicImage value="resources/img/#{backingBean.img}.png" class="Image"/><br/>
            <h:outputLabel value="Wähle mittels RadioButtons die Augenfarbe"/>
            <h:selectOneRadio value="#{backingBean.img}">
                <f:selectItem itemValue="b" itemLabel="Blau"/>
                <f:selectItem itemValue="g" itemLabel="Grün"/>
            </h:selectOneRadio>
            <h:commandButton value="Augenfarbe auswählen" action="#{navigationBean.haarfarbe}"/>
        </h:form>
    </body>
</html>
